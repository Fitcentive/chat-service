apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: chat-ingress
  namespace: chat
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-cluster-issuer"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    # Allow origin for webapp to access websockets exposed
    nginx.ingress.kubernetes.io/cors-allow-origin: "http://localhost:5555, ionic://localhost"
spec:
  tls:
    - hosts:
        - api.fitcentive.xyz
      secretName: chat-tls-certificate
  rules:
    - host: api.fitcentive.xyz
      http:
        paths:
          - path: /api/chat
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 4000
          - path: /api/internal/chat
            pathType: Prefix
            backend:
              service:
                name: chat-service
                port:
                  number: 4000
