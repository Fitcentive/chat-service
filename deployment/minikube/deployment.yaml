apiVersion: apps/v1
kind: Deployment
metadata:
  name: chat-service
  labels:
    app: chat-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chat-service
  template:
    metadata:
      labels:
        app: chat-service
    spec:
      containers:
        - name: chat-service
          image: chat:1.0
          imagePullPolicy: Never
          resources:
            requests:
              memory: 300Mi
              cpu: "0.5"
            limits:
              memory: 500Mi
              cpu: "1.0"
          ports:
            - name: http-port
              containerPort: 9000
          readinessProbe:
            httpGet:
              path: /api/chat/health
              port: 4000
            initialDelaySeconds: 60
            periodSeconds: 30
          livenessProbe:
            httpGet:
              path: /api/chat/health
              port: 4000
            initialDelaySeconds: 120
            periodSeconds: 15
          env:
            - name: NATIVE_AUTH_KEY_ID
              value: "Dhb5KyQiZHEBLrAhiYltrBLEamD4nnh61eFM4FsnGO0"
            - name: NATIVE_AUTH_PUBLIC_KEY
              value: ""
            - name: NATIVE_AUTH_ISSUER
              value: "http://api.vid.app/auth/realms/NativeAuth"
            - name: GOOGLE_AUTH_KEY_ID
              value: "ZK_xufw1gGfVqJ-3a4aJM9EzZRfxp1Z6_AH2fCpYvtk"
            - name: GOOGLE_AUTH_PUBLIC_KEY
              value: ""
            - name: GOOGLE_AUTH_ISSUER
              value: "http://api.vid.app/auth/realms/GoogleAuth"
            - name: DATABASE_URL
              value: "ecto://postgres:postgres@192.168.64.3/postgres"
            - name: SECRET_KEY_BASE
              value: "+V4JJUEQH/9NgEcRJUL4hxZn6Vag1naJkSb+ms4EJeHp1tOiTFeFRZPBhcLpDtah"
            - name: PHX_HOST
              value: "api.vid.app"

